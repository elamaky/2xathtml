<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamiƒçne slike i pozadine</title>
    <style>
        body {
            background-color: black; /* Crna pozadina */
            color: white; /* Bela boja teksta */
            font-family: Arial, sans-serif; /* Odabir fonta */
        }

        #pozadina {
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 0 10px 2px white; /* Neon efekat */
            transition: all 0.3s ease;
        }

        #pozadina:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 15px 5px cyan; /* Neon hover efekat */
        }
    </style>
</head>
<body>

    <!-- Dugme za promenu pozadine -->
    <button id="pozadina">Promeni Pozadinu</button>

    <script>
        // SLIKE ZA POZADINU
        document.getElementById("pozadina").addEventListener("click", function() {
            var url = prompt("Unesite URL slike:");
            if (url) {
                document.body.style.backgroundImage = "url('" + url + "')";
            } else {
                document.body.style.backgroundImage = "url('default_image_url.jpg')";
            }
        });
    </script>

</body> <!-- Zatvaranje BODY taga -->

</html> <!-- Zatvaranje HTML taga -->
